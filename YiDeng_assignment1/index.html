        #playlist{
            list-style: none;
        }
        #playlist li a{
            color:grey;
            text-decoration: none;
        }
        #playlist .current-song a{
            color:black;
        }
    </style>
</head>
<body>
    <audio src = "" controls id="audioPlayer">
        Please check that if your browser supports html5
    </audio>
    <ul id="playlist">
        <li class="current-song"><a href="Meow.mp3">Song1</a></li>
        <li><a href="OldSchool.mp3">Song2</a></li>
        <li><a href="RedLily.mp3">Song3</a></li>

    </ul>
    
    <button class="nextsong" onclick="nextSong()">Next Song</button>
   
   <script src="https://code.jquery.com/jquery-2.2.0.js">
    </script>
    
    <script src="script.js"></script>
    <script>
        audioPlayer();    
    </script>
